<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {{ title|title }}
        {% endblock %}
    </title>
    {% block css%}
        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style1.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700&display=swap" rel="stylesheet">
    {% endblock %}
    {% block js %}
        <script src = "{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src = "{% static 'js/jquery.formset.js' %}"></script>
        <script src = "{% static 'js/orders_scripts.js' %}"></script>
        <script src="https://kit.fontawesome.com/8fece0c8ba.js"></script>
    {% endblock%}
</head>
<body>
    <div class="order_container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
