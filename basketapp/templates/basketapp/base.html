<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" href = "{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href = "{% static 'css/style1.css' %}" >
    {% endblock %}
    {% block js%}
        <script src="https://kit.fontawesome.com/8fece0c8ba.js"></script>
    {% endblock %}
</head>
<body>
    <div class="basket_container">
            <div class="h2 text-center head">
                Your cart,
                {% if user.first_name %}
                {{ user.first_name|title}}
                {% else %}
                User
                {% endif %}
            </div>
            {% block content %}
            {% endblock %}
    </div>

</body>
</html>
